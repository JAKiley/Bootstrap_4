<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Forms Exercise</title>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center display-2">Part 1</h1>
            <div class="form-group">
                <h2>Billing Address</h2>
            </div>
            <form>
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Full Name">
                </div>
                <div class="form-group">
                    <label for="userName">Usename</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control" id="userName" placeholder="User Name">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email <span class="text-muted">(Optional)</span>
                    </label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                    <label for="address2">Address 2 <span class="text-muted">(Optional)</span></label>
                    <input type="text" class="form-control" id="address2" placeholder="Apt or Suite">
                </div>
                <div class="form-group">
                    <label for="specialNotes">Special Notes <span class="text-muted">(Optional)</span></label>
                    <textarea class="form-control" id="specialNotes" rows="3"></textarea>
                    <small id="specialNotesHelpBlock" class="form-text text-muted"> Include any special requests you
                        have for us! </small>
                </div>
                <div class="form-group">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1">Shipping address is same as
                            billing</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck2">
                        <label class="custom-control-label" for="customCheck2">Save my info for next time</label>
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <h2>Shipping Options</h2>
                </div>
                <div class="form-group">
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="customRadio1" name="customRadio">
                        <label class="custom-control-label" for="customRadio1">Same Day Shipping</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="customRadio2" name="customRadio">
                        <label class="custom-control-label" for="customRadio2">Next Day Shipping</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="customRadio3" name="customRadio">
                        <label class="custom-control-label" for="customRadio3">3-5 Business Days</label>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-lg btn-block">Continue to Checkout</button>
                </div>
            </form>
        </div>
        <h1 class="text-center display-2">Part 2</h1>
        <div class="container border rounded" style="max-width: 400px;">
            <form>
                <h2 class="text-center"> Sign In</h2>
                <div class="form-group">
                    <input type="email" class="form-control" id="emailPt2" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="passwordPt2" placeholder="Password">
                </div>
                <div class="form-group">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customRemPt2">
                        <label class="custom-control-label" for="customRemPt2">Remember me</label>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-success btn-lg btn-block">Sign In</button>
                </div>
                <div class="form-group text-center"> Not a member? <span class="text-success">Register</span>
                </div>
            </form>
        </div>
        <hr>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    </body>
</html>
